<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .converter h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .converter .form-group {
            margin-bottom: 15px;
        }

        .converter label {
            display: block;
            margin-bottom: 5px;
        }

        .converter input,
        .converter select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .converter button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .converter button:hover {
            background-color: #0056b3;
        }

        .converter .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        input[id="amount"] {
            /* width: inherit; */
            width: 92%;
        }

        .result{
            color: #0056b3;
        }
        
        .dropDown{
            display: flex;
            align-items: center;
        }
        .dropDown img{
            width: 10%;
            margin-right: 1%;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="fromCurrency">From</label>
            <div class="dropDown">
                <img class="fromImg" src="https://flagsapi.com/AF/flat/64.png"/>
                <select id="fromCurrency" class="select2"></select>
            </div>
        </div>
        <div class="form-group">
            <label for="toCurrency">To</label>
            <div class="dropDown">
                <img class="toImg" src="https://flagsapi.com/AF/flat/64.png"/>
                <select id="toCurrency" class="select2"></select>
            </div>
        </div>
        <button id="convertBtn">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2();
        });
    </script>

    <script type="module" src="currencyConverter.js"></script>

</body>

</html>
